<!DOCTYPE html>
<html>

  <head>
    <title>thermoCAT</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  </head>



  <body>
    <div class='title'> <h1>thermoCAT</h1> </div>

    <div class="my-container">
    </div>

    <script src="src/Thermostat.js"></script>
    <script src="js/interface.js"></script>

    <div class='fancy'>
      <h1 id="temperature"></h1>
    </div>

    <div class='fixed'>
      <button id="reset">reset</button>
    </div>

    <section>


        <div class='buttemp'>
          <button class='buttonRed' id="up">+</button>
          <button class='buttonBlue' id="down">-</button>
        </div>

        <div class='psm'>
          power saving mode is <span id="isPowersave">on</span>
        </div>
        <div class='buttpsm'>
          <button id="powersaveOn">PSM on</button>
          <button id="powersaveOff">PSM off</button>
        </div>
    </section>
